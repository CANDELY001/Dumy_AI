<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy AI</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="chat-box">
      <div class="chat-box-header">Dummy CHAT</div>
      <div class="chat-box-body">
        <div class="response">
          <p>Welcome to Coding Dummy AI. How can I help you today?</p>
        </div>
      </div>
      <div class="chat-box-footer">
        <input type="text" placeholder="Ask a question..." />
        <button>Send</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
